    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2030, // Target year (required)
        month: 10, // Target month [1-12] (required)
        day: 2, // Target day [1-31] (required)
        hours: 8, // Target hour [0-23], default: 0

        words: {
          // Custom labels, with lambda for plurals
          days: {
            root: "day",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          hours: {
            root: "hour",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          minutes: {
            root: "minute",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          seconds: {
            root: "second",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
        },
        plural: true, // Use plurals for labels
      });
    </script>
